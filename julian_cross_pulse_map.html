
<div style="background-color: black; padding: 40px; color: white; font-family: Arial, sans-serif;">
  <style>
    .pulse-node {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,215,0, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255,215,0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,215,0, 0); }
    }

    .node {
      position: absolute;
      padding: 10px 15px;
      border-radius: 8px;
      background: #111;
      color: gold;
      font-weight: bold;
      border: 1px solid gold;
    }

    .line {
      position: absolute;
      width: 2px;
      background: gold;
      animation: growLine 1.5s ease-in-out forwards;
      transform-origin: top;
    }

    @keyframes growLine {
      0% { transform: scaleY(0); opacity: 0; }
      100% { transform: scaleY(1); opacity: 1; }
    }

    .legend {
      opacity: 0;
      animation: revealLegend 1.5s ease-in-out forwards;
      animation-delay: 2s;
    }

    @keyframes revealLegend {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>

  <div style="position: relative; height: 500px; width: 100%;">
    <div class="node pulse-node" style="top: 200px; left: 45%;">Julian Cross</div>

    <div class="line" style="top: 240px; left: 50%; height: 100px;"></div>
    <div class="node legend" style="top: 350px; left: 20%;">El Silencio</div>
    <div class="line" style="top: 240px; left: 50%; height: 100px; transform: rotate(30deg); transform-origin: top;"></div>
    <div class="node legend" style="top: 320px; left: 70%;">La Sombra Rosa</div>
    <div class="line" style="top: 240px; left: 50%; height: 100px; transform: rotate(-25deg); transform-origin: top;"></div>
    <div class="node legend" style="top: 290px; left: 10%;">Jett Vandal</div>
    <div class="line" style="top: 240px; left: 50%; height: 100px; transform: rotate(60deg); transform-origin: top;"></div>
    <div class="node legend" style="top: 280px; left: 80%;">Ghost Hound</div>
    <div class="line" style="top: 240px; left: 50%; height: 100px; transform: rotate(-60deg); transform-origin: top;"></div>
    <div class="node legend" style="top: 250px; left: 5%;">Nova Lux</div>
    <div class="line" style="top: 240px; left: 50%; height: 100px; transform: rotate(90deg); transform-origin: top;"></div>
    <div class="node legend" style="top: 240px; left: 90%;">Ruin-1</div>
  </div>
</div>
